<!-- navigation for the application -->
<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <div style="width: 82%;">
      <div fxLayout="row wrap" fxLayoutAlign="end start" id="nav">
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contact">Contact</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br>

<!-- main container for the loan app -->
<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container">
      <mat-card-title class="yellow" style="font-size: 50px; text-align: center;">
        {{title}}
      </mat-card-title>
      <br>
      <br>
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
